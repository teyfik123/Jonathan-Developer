<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş ve Kayıt</title>
    <style>
        /* Genel stil */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('https://source.unsplash.com/1600x900/?developer,code') no-repeat center center/cover;
            position: relative;
        }
        .container {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 400px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            width: 100%;
            border-radius: 5px;
        }
        button:hover {
            background: #0056b3;
        }
        .hidden {
            display: none;
        }
        .notification {
            position: absolute;
            top: 20px;
            right: 20px;
            background: green;
            color: white;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }

        /* Media Queries - Mobil ve Masaüstü uyumluluğu */
        @media (max-width: 768px) {
            body {
                background-size: cover;
                height: auto;
            }
            .container {
                width: 90%;
                padding: 15px;
            }
        }

        @media (min-width: 769px) {
            body {
                background-size: cover;
                height: 100vh;
            }
            .container {
                width: 30%;
            }
        }
    </style>
</head>
<body>
    <div class="notification" id="notification"></div>
    <div class="container">
        <h2 id="form-title">Giriş Yap</h2>
        <div id="login-form">
            <input type="text" id="login-username" placeholder="Kullanıcı Adı">
            <input type="password" id="login-password" placeholder="Şifre">
            <button onclick="login()">Oturum Aç</button>
            <p>Hesabın yok mu? <a href="#" onclick="showRegister()">Kaydol</a></p>
        </div>
        <div id="register-form" class="hidden">
            <input type="text" id="register-username" placeholder="Kullanıcı Adı">
            <input type="password" id="register-password" placeholder="Şifre">
            <button onclick="register()">Kaydol</button>
            <p>Zaten hesabın var mı? <a href="#" onclick="showLogin()">Giriş Yap</a></p>
        </div>
    </div>

    <script>
        let registeredUser = null;
        let registeredPassword = null;

        function showRegister() {
            document.getElementById("login-form").classList.add("hidden");
            document.getElementById("register-form").classList.remove("hidden");
            document.getElementById("form-title").innerText = "Kaydol";
        }

        function showLogin() {
            document.getElementById("register-form").classList.add("hidden");
            document.getElementById("login-form").classList.remove("hidden");
            document.getElementById("form-title").innerText = "Giriş Yap";
        }

        function showNotification(message) {
            const notification = document.getElementById("notification");
            notification.innerText = message;
            notification.style.display = "block";
            setTimeout(() => {
                notification.style.display = "none";
            }, 3000);
        }

        function register() {
            const username = document.getElementById("register-username").value;
            const password = document.getElementById("register-password").value;
            
            if (username && password) {
                if (registeredUser) {
                    alert("Sadece bir hesap oluşturulabilir!");
                    return;
                }
                registeredUser = username;
                registeredPassword = password;
                showNotification("Başarıyla kayıt olundu!");
                showLogin();
            } else {
                alert("Lütfen geçerli bir kullanıcı adı ve şifre girin.");
            }
        }

        function login() {
            const username = document.getElementById("login-username").value;
            const password = document.getElementById("login-password").value;
            
            if (username === registeredUser && password === registeredPassword) {
                showNotification("Başarıyla giriş yapıldı!");
            } else {
                alert("Hatalı kullanıcı adı veya şifre!");
            }
        }
    </script>
</body>
</html>
